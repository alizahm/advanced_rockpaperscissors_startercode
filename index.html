<!DOCTYPE html>
<html>

  <head>
      <title>RPS Game</title>
      <!-- Latest compiled and minified Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
      <!-- Link JQuery here -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <!-- Link Javascript File here -->
        <script src="js/script.js"></script>
      <!-- Link CSS here -->
        <link rel="stylesheet" href="css/style.css">
      
      

  <body>
      <!-- TASK 1: In the div below. 
        1. In a header tag, add a title.
        2. In a paragraph tag, add instructions on how to play the game.
        3. Add a RPS image.
        4. Add input box and button .
        5. Add divs to record User Choice and Computer Choice.
        6. Add a div to record the Winner.
     -->
    <div class="container text-center">
      <h1> ROCK! PAPER! SCISSORS!</h1>
    </div>
    <div class="container text-center">
      <div id="RPS_images">
        <div class="row">
            <div class="col-sm-4"><img src="http://cdn.toonvectors.com/images/274/81322/toonvectors-81322-940.jpg">
              </div>
            <div class="col-sm-4"><img src="https://thumbs.dreamstime.com/t/scissors-clip-art-cartoon-illustration-funny-32879166.jpg">
              </div>
            <div class="col-sm-4"><img src="https://vectortoons.com/wp-content/uploads/2015/05/paper-emoji-collection-004.jpg">
              </div>
      </div>
      </div>
          <div id="directions">
            <h5>How to play:</h5>
            <h6>Either enter "rock", "paper", "scissors" and see the results of who wins!
            </h6>
          </div>
    <div class="container text-center">
    <div>
      <input id="user-choice"/><button id="user-button">SHOOT!</button>
      <p id="winner"></p>
    </div>
    
    

  </body>

</html>
